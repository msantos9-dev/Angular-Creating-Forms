<!--loading spinner-->
<div *ngIf="loading">
    <div class="container">
        <div class="row">
            <div class="col">
                    <img class="d-block m-auto" src="assets/spinner2.gif">
            </div>
        </div>
    </div>
</div>




<!--blogs-->
<div *ngIf="!loading && blogs.length>0" class="container mt-3">
    <div class="row">
        <div *ngFor = "let blog of blogs" class="col-md-6 mb-2">
           
            <div class="card list-group-item p-1">
                <div class="p-0 card-body">
                    <div class="col ">                   
                            <h2 class="d-flex justify-content-center fw-bold">{{ blog.title}}</h2> 
                    </div>
                </div>
            </div>
            <div class="card list-group-item-normal shadow-lg">
                <div class="card-body">
                    <div class="col">      
                            <p class="d-flex justify-content-center">{{ blog.description}}</p>                 
                            <p class="d-flex justify-content-center">by: {{ blog.author}}</p>  
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a class="btn btn-secondary">
                                <i class ="fa fa-pencil-square"></i> Edit</a>
                            <a class="btn btn-danger">
                                <i class ="fa fa-minus-square"></i> Delete</a >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
