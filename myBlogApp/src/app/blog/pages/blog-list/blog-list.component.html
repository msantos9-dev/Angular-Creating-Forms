
<app-command-bar (cbEmitter) ="commandBarAction($event)"></app-command-bar>

<!--loading spinner-->
<app-spinner *ngIf="loading"></app-spinner>


<!--error message-->
<div>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold"> {{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>

<!--blogs-->
<div *ngIf="!loading && blogs.length>0" class="container mt-3">
    <div class="row">
        <div *ngFor = "let blog of blogs" class="col-md-6 mb-2">       
            <app-blog-item (deleteBlogEmitter)="deleteBlog($event)"  [blog] = "blog"></app-blog-item>
        </div>
    </div>
</div>
